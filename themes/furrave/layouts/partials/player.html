{{ if isset . "player" }}
  {{ if eq .player.type "direct" }}
    <audio width="100%" src="{{ .player.url }}" controls preload="none"/>
  {{ else if eq .player.type "soundcloud" }}
    <iframe 
      width="100%" 
      height="166" 
      scrolling="no" 
      frameborder="no" 
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ .player.id }}&amp;color=ec5538&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"
    >
    </iframe>
  {{ else if eq .player.type "mixcloud" }}
    <iframe 
      src="https://www.mixcloud.com/widget/iframe/?embed_type=widget_standard&amp;feed={{ .player.url }}&amp;hide_cover=1&amp;hide_tracklist=1&amp;mini=1&amp;replace=0" 
      frameborder="0" 
      height="60" 
      width="100%"
    >
    </iframe>
  {{ end }}
{{ end }}
