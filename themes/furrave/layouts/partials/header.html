<!DOCTYPE html>
<html>
  <head>
    <title>Furrave Livesets :: {{ .Title }}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link href='https://fonts.googleapis.com/css?family=Oswald|Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/css/main.css" />
  </head>
  <body>
    <div id="logo">
      <a href="/">
        <img src="/assets/img/logo.png" alt="Furrave :: Livesets">
      </a>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-3" id="sidebar">
          <div class="inner-bg">
            <h2>DJs</h2>
            <ul>
              {{ range .Site.Menus.djs }}
                <li><a href="{{.URL}}">{{ .Name }}</a></li>
              {{ end }}
            </ul>
            <h2>Editions</h2>
            <ul>
              {{ range .Site.Menus.events }}
                <li><a href="{{.URL}}">{{ .Name }}</a></li>
              {{ end }}
            </ul>
            <a href="http://furrave.nl"><h2>Official Site</h2></a>
          </div>
        </div>
        <div class="col-sm-9" id="content">
          <div class="inner-bg">
